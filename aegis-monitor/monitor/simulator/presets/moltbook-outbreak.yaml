modules:
  scanner: true
  broker: true
  identity: true
  behavior: true
  recovery: true
  sensitivity: 0.75
  confidence_threshold: 0.6
  scanner_toggles:
    pattern_matching: true
    semantic_analysis: true
    content_gate: true
