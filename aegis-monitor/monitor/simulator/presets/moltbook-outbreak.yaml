  new_agent_fraction: 0.15
corpus:
  sources:
    - {type: moltbook_signatures}
    - {type: builtin}
  technique_probabilities:
    worm_propagation: 0.70
    memory_poisoning: 0.30
    role_hijacking: 0.20
    credential_extraction: 0.15
